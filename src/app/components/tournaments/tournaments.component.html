<div class="g-bg-color--sky-light">
	<div class="container g-padding-y-80--xs g-padding-y-125--xsm">
		<div class="row g-row-col--5">
			<!-- Plan -->
			<div class="col-md-4  col-sm-12 col-xs-12 g-margin-b-10--xs g-margin-b-0--lg">
				<div class="wow fadeInUp" data-wow-duration=".3" data-wow-delay=".1s">
					<div class="s-plan-v1 g-bg-color--white g-padding-x-20--xs g-padding-y-30--xs">

						<!-- search -->
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<p class="text-uppercase g-font-size-10--xs g-color--primary">Quick Search For Active Tournaments</p>
								<h2 class="g-font-size-22--xs g-font-size-24--md">Search Tournament <span class="pull-right"><i class="ti-search"></i></span></h2>

								<div class="list row">
									<div class="col-md-12 col-sm-12 col-xs-12">
										<ul class="list-group list-group-flush">
											<li
											class="list-group-item mylist"
											*ngFor="let tournament of tournaments; let i = index"
											[class.active]="i == currentIndex"
											(click)="setActiveTutorial(tournament, i)"
											>
											{{ tournament.title }}

											<span class="pull-right">
												<img src="assets/img/flags/{{tournament.country}}.png" class="profile-flag-img-small" >
											</span>
										</li>


									</ul>

								</div>

							</div>

						</div>
					</div>

				</div>
			</div>
		</div>
		<!-- End Plan -->

		<!-- Plan -->
		<div class="col-md-8 col-sm-12 col-xs-12">
			<div class="wow fadeInUp" data-wow-duration=".3" data-wow-delay=".3s">
				<div class="s-plan-v1 g-bg-color--white g-padding-x-20--xs g-padding-y-30--xs">

					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-6"></div>
						<div class="col-md-6 col-sm-6 col-xs-6">
							<a routerLink="add-tournament" class="text-uppercase s-btn btn-block s-btn--xs s-btn--primary-bg g-radius--3 g-padding-x-40--xs g-margin-b-20--xs">
								Create Tournament
							</a>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
									<div *ngIf="currentTournament">
										<app-tournament
										(refreshList)="refreshList()"
										[tournament]="currentTournament"
										></app-tournament>
									</div>

									<div *ngIf="!currentTournament">
										<br />
										<p>Please click on a Tutorial...</p>
									</div>
								</div>
					</div>



				</div>
			</div>
		</div>
		<!-- End Plan -->
	</div>
</div>
</div>
