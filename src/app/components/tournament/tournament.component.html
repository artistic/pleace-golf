<div *ngIf="currentTournament" class="edit-form">
  <h2 class="g-font-size-22--xs g-font-size-24--md">Tournament : <span>{{currentTournament.title}}</span></h2>

  <div class="row">
    <div class="col-md-8 col-sm-12 col-xs-12">
      <h2 class="g-font-size-16--xs g-font-size-18--md">
        Scoreboard

        <span *ngIf="currentTournament.category ==='1'" class="pull-right">
          Champ
        </span>

        <span *ngIf="currentTournament.category ==='2'" class="pull-right">
          Celebrity
        </span>

        <span *ngIf="currentTournament.category ==='3'" class="pull-right">
          Professional Golfer
        </span>

        <span class="pull-right">
          <small>Professional Golfer</small>
        </span>
      </h2>


      <table class="table table-striped table-hover table-sm">
        <thead class="thead-dark">
          <tr>
            <th style="width:5%;">#</th>
            <th style="width:65%;">Name</th>
            <th style="width:10%;">Total</th>
            <th style="width:10%;">Hole</th>
            <th style="width:10%;">Cntry</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Lawrence Gumbo</td>
            <td>8</td>
            <td>18</td>
            <td>
              <img src="assets/img/flags/Rwanda.png" class="profile-flag-img-small" >
            </td>
          </tr>
          <tr>
            <th scope="row">1</th>
            <td>Lawrence Gumbo</td>
            <td>8</td>
            <td>18</td>
            <td>
              <img src="assets/img/flags/Rwanda.png" class="profile-flag-img-small" >
            </td>
          </tr>
          <tr>
            <th scope="row">1</th>
            <td>Lawrence Gumbo</td>
            <td>8</td>
            <td>18</td>
            <td>
              <img src="assets/img/flags/Rwanda.png" class="profile-flag-img-small" >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <h2 class="g-font-size-16--xs g-font-size-18--md">Course Details</h2>

      <img src="assets/img/courses/course_2.jpg" class="img-responsive">

      <p>
        <span class="text-uppercase g-font-size-10--xs g-color--primary">Course Name</span><br>
        <span class="g-font-size-14--xs">Course Name </span>
      </p>
    </div>
  </div>


  <div class="row g-padding-y-30--xs g-padding-y-30--xsm">
    <div class="col-md-12 col-sm-12 col-xs-12 g-text-center--xs ">
      <button type="button" class="text-uppercase s-btn s-btn--xs s-btn--primary-bg g-radius--3 ">Play Tournament</button>
    </div>
  </div>

  <div class="g-hor-divider__dashed--sky-light"></div>

  <div class="row g-padding-y-30--xs g-padding-y-30--xsm">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <h6>Admin Control Panel <span class="pull-right"><i class="ti-panel"></i></span></h6>

      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4">
          <button
          class="text-uppercase s-btn s-btn--sm s-btn--green-brd g-radius--3 btn-block"
          *ngIf="currentTournament.published"
          (click)="updatePublished(false)"
          >
          <i class="ti-close"></i> UnPublish
        </button>

        <button
        *ngIf="!currentTournament.published"
        class="text-uppercase s-btn s-btn--sm s-btn--green-brd g-radius--3 btn-block"
        (click)="updatePublished(true)"
        >
        <i class="ti-check-box"></i> Publish
      </button>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4">
      <button 
      class="text-uppercase s-btn s-btn--sm s-btn--green-brd g-radius--3 btn-block" 
      (click)="editTournament()">
      <i class="ti-pencil-alt"></i> Edit
    </button>

  </div>
  <div class="col-md-4 col-sm-4 col-xs-4">
    <button 
    class="text-uppercase s-btn s-btn--sm s-btn--green-brd g-radius--3 btn-block" 
    (click)="deleteTournament()">
    <i class="ti-na"></i> Delete
  </button>
</div>
</div>

</div>
</div>
