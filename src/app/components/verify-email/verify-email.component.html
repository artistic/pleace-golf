<div class="g-bg-color--sky-light">
  <div class="container g-padding-y-80--xs g-padding-y-125--xsm">
    <div class="row g-row-col--5">

      <!-- Plan -->
      <div class="col-md-8 col-sm-12 col-xs-12">
        <div class="wow fadeInUp" data-wow-duration=".3" data-wow-delay=".3s">
          <div class="s-plan-v1 g-bg-color--white g-padding-x-20--xs g-padding-y-30--xs">

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <p class="text-uppercase g-font-size-10--xs g-color--primary">Welcome to Pleace Golf</p>
                <h2 class="g-font-size-22--xs g-font-size-24--md">Lets Create Your Profile <span class="pull-right"><i class="ti-id-badge"></i></span></h2>

                <hr>

                <form>
                  <div class="row">

                    <div class="col-md-4 col-sm-12 col-xs-12">
                      <h2 class="g-font-size-14--xs g-font-size-16--md">Profile Picture<span class="pull-right"><i class="ti-image"></i></span></h2>

                      <div *ngIf="currentFileUpload" class="progress progress-xs">
                        <div class="progress-bar progress-bar-success progress-bar-striped"
                        role="progressbar" attr.aria-valuenow="{{percentage}}"
                        aria-valuemin="0" aria-valuemax="100"
                        [ngStyle]="{width:percentage+'%'}">
                      {{percentage}}%</div>
                    </div>

                    <label class="btn btn-default"> <input type="file"
                      (change)="selectFile($event)">
                    </label>

                    <button class="btn btn-success" [disabled]="!selectedFiles"
                    (click)="upload()">Upload</button>
                  </div>


                  <div class="col-md-8 col-sm-12 col-xs-12">

                    <h2 class="g-font-size-14--xs g-font-size-16--md">Personal Information<span class="pull-right"><i class="ti-agenda"></i></span></h2>

                    <div class="row g-margin-b-10--xs g-margin-b-20--md">
                      <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="input-group g-margin-b-10--xs">
                          <span class="input-group-btn">
                            <i class="s-form-v4__icon ti-user"></i>
                          </span>
                          <input type="text" class="form-control s-form-v4__input" #name placeholder="First Name" required>
                        </div>
                      </div>

                      <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="input-group g-margin-b-10--xs">
                          <span class="input-group-btn">
                            <i class="s-form-v4__icon ti-user"></i>
                          </span>
                          <input type="text" class="form-control s-form-v4__input" #surname placeholder="Last Name" required>
                        </div>
                      </div>
                    </div>

                    <div class="row g-margin-b-10--xs g-margin-b-20--md">
                      <div class="col-sm-12 g-margin-b-30--xs g-margin-b-0--md">
                        <div class="input-group g-margin-b-10--xs">
                          <span class="input-group-btn">
                            <i class="s-form-v4__icon ti-world"></i>
                          </span>
                          <select class="form-control s-form-v4__input" #nationality style="width: 100%;" required>
                            <option value="">Nationality</option>
                            <option value="Rwanda">Rwanda</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="row g-margin-b-10--xs g-margin-b-20--md">
                      <div class="col-sm-12 g-margin-b-30--xs g-margin-b-0--md">
                        <div class="input-group g-margin-b-10--xs">
                          <span class="input-group-btn">
                            <i class="s-form-v4__icon ti-world"></i>
                          </span>
                          <select class="form-control s-form-v4__input" #residence style="width: 100%;" required>
                            <option value="">Country Of Residency</option>
                            <option value="Zimbabwe">Zimbabwe</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <h2 class="g-font-size-14--xs g-font-size-16--md">Player Information<span class="pull-right"><i class="ti-agenda"></i></span></h2>
                    <div class="row g-margin-b-10--xs g-margin-b-20--md">
                      <div class="col-sm-12 g-margin-b-30--xs g-margin-b-0--md">
                        <div class="input-group g-margin-b-10--xs">
                          <span class="input-group-btn">
                            <i class="s-form-v4__icon ti-world"></i>
                          </span>
                          <select class="form-control s-form-v4__input" #skill style="width: 100%;" required>
                            <option value="">Skill Category</option>
                            <option value="champ">Champ</option>
                            <option value="professional">Professional</option>
                            <option value="celebrity">Celebrity</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="row g-margin-b-10--xs g-margin-b-20--md">
                      <div class="col-md-6 col-sm-6 col-xs-6">

                      </div>

                      <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="input-group g-margin-b-10--xs">
                          <span class="input-group-btn">
                            <i class="s-form-v4__icon ti-bookmark-alt"></i>
                          </span>
                          <input type="text" class="form-control s-form-v4__input" #handicap placeholder="Index / Handicap" required>
                        </div>
                      </div>
                    </div>


                  </div>

                </div>

                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="formGroup">
                      <input type="button" class="text-uppercase s-btn btn-block s-btn--xs s-btn--primary-bg g-radius--3 g-padding-x-40--xs g-margin-b-20--xs" value="Update"
                      (click)="ngAuthService.SignUp(userEmail.value, userPwd.value)">
                    </div>
                  </div>
                </div>


              </form>


            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- End Plan -->



    <!-- Plan -->
    <div class="col-md-4  col-sm-12 col-xs-12 g-margin-b-10--xs g-margin-b-0--lg">
      <div class="wow fadeInUp" data-wow-duration=".3" data-wow-delay=".1s">
        <div class="s-plan-v1 g-bg-color--white g-padding-x-20--xs g-padding-y-30--xs">

          <!-- search -->
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <p class="text-uppercase g-font-size-10--xs g-color--primary">Lets verify your account</p>
              <h2 class="g-font-size-22--xs g-font-size-24--md">Verification Email Sent <span class="pull-right"><i class="ti-email"></i></span></h2>

              <br>

              <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-4">
                  <div class="text-center propic">
                    <img class="img-responsive"
                    src="assets/img/verification-sent.png"
                    alt="email verification"
                    >
                  </div>
                </div>
                <div class="col-md-8 col-sm-8 col-xs-8">
                  <div class="formGroup" *ngIf="ngAuthService.userState as user">
                    A Confirmation mail has been sent to <br><strong>{{user.email}}</strong>
                  </div>
                </div>
              </div>



              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <button type="button" class="text-uppercase s-btn s-btn--sm btn-block s-btn--primary-bg g-radius--3 g-padding-x-50--xs" (click)="upDate()">
                  Resend Verification Email
                </button>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- End Plan -->


</div>
</div>
</div>
