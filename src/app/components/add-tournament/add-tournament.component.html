<div class="g-bg-color--sky-light">
	<div class="container g-padding-y-80--xs g-padding-y-125--xsm">
		<div class="row g-row-col--5">
			<!-- Plan -->
			<div class="col-md-4  col-sm-12 col-xs-12 g-margin-b-10--xs g-margin-b-0--lg">
				<div class="wow fadeInUp" data-wow-duration=".3" data-wow-delay=".1s">
					<div class="s-plan-v1 g-bg-color--white g-padding-x-20--xs g-padding-y-30--xs">

						<!-- search -->
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<p class="text-uppercase g-font-size-10--xs g-color--primary">What are people are asking</p>
								<h2 class="g-font-size-22--xs g-font-size-24--md">Create New Tournament <span class="pull-right"><i class="ti-help"></i></span></h2>

								<div class="submit-form">
									<div *ngIf="!submitted">
										<div class="row ">
											<div class="col-sm-12">
												<div class="input-group g-margin-b-10--xs">
													<span class="input-group-btn">
														<i class="s-form-v4__icon ti-cup"></i>
													</span>
													<input 
													type="text" 
													class="form-control s-form-v4__input" 
													placeholder="Tournament Name" 
													required
													[(ngModel)]="tournaments.title"
													id="title"
													name="title"
													/>
												</div>
											</div>
										</div>

										<div class="row ">
											<div class="col-sm-12">
												<div class="input-group g-margin-b-10--xs">
													<span class="input-group-btn">
														<i class="s-form-v4__icon ti-world"></i>
													</span>
													<input 
													type="text" 
													class="form-control s-form-v4__input" 
													placeholder="Country" 
													required
													[(ngModel)]="tournaments.country"
													id="country"
													name="country"
													/>
												</div>
											</div>
										</div>

										<div class="row ">
											<div class="col-sm-12">
												<div class="input-group g-margin-b-10--xs">
													<span class="input-group-btn">
														<i class="s-form-v4__icon ti-comments"></i>
													</span>
													<input 
													type="text" 
													class="form-control s-form-v4__input" 
													placeholder="Description" 
													required
													[(ngModel)]="tournaments.description"
													id="description"
													name="description"
													/>
												</div>
											</div>
										</div>

										<button (click)="saveTournament()" type="button" class="text-uppercase s-btn s-btn--sm btn-block s-btn--primary-bg g-radius--3 g-padding-x-50--xs">Create Tournament</button>
									</div>

									<div *ngIf="submitted">
										

										<div class="row">
											<div class="col-md-12 col-sm-12 col-xs-12 success-created g-text-center--xs">

												<div class="row g-padding-y-50--xs">
													<div class="col-md-12 col-sm-12 col-xs-12">
														<i class="success-icon ti-check-box"></i>
													</div>
												</div>
												<h4 class="g-font-size-18--xs g-color--primary g-margin-b-30--xs">You submitted successfully!</h4>
												<button class="text-uppercase s-btn s-btn--sm btn-block s-btn--primary-bg g-radius--3 g-padding-x-50--xs" (click)="newTutorial()">Create New Tournament</button>
											</div>
										</div>
									</div>
								</div>


							</div>
						</div>

					</div>
				</div>
			</div>
			<!-- End Plan -->

			<!-- Plan -->
			<div class="col-md-8 col-sm-12 col-xs-12">
				<div class="wow fadeInUp" data-wow-duration=".3" data-wow-delay=".3s">
					<div class="s-plan-v1 g-bg-color--white g-padding-x-20--xs g-padding-y-30--xs">

						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<p class="text-uppercase g-font-size-10--xs g-color--primary">What are people are asking</p>
								<h2 class="g-font-size-22--xs g-font-size-24--md">FAQ <span class="pull-right"><i class="ti-help"></i></span></h2>

								
							</div>
						</div>

					</div>
				</div>
			</div>
			<!-- End Plan -->
		</div>
	</div>
</div>
